{% extends 'base.html' %}
{% block content %}

<div class="container">

<div class="title">
<h1>All the ways you've helped grow our Board Game list </h1>
</div> 

<div class="list">
{% for game in games %}
  <div class="card">
    <a href="/games/{{ game.id }}/">
      <h2>{{ game.name }}</h2>
      <p>Publisher: {{ game.publisher }}</p>
      <p>Players: {{ game.players }}</p>
      <p>Description: {{ game.description }}</p>
      <button class="edit-btn"><a href="/games/{{game.id}}/edit/">Edit</a></button>
      <button class="delete-btn"><a href="/games/{{game.id}}/delete/">Delete</a></button>
    </a>
  </div>
{% endfor %}
</div>

</div>

{% endblock %}
