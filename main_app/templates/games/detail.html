{% extends 'base.html' %}
{% block content %}

<div class="container">

<div class="card">
    <h2>{{ game.name }}</h2>
    <p>Publisher: {{ game.publisher }}</p>
    <p>Players: {{ game.players }}</p>
    <p>Description: {{ game.description }}</p>
</div>

<div class="forms">
<form method="post" action="/games/{{game.id}}/add_review/">
{% csrf_token %}
Rating /5:
<input type="number" name="rating">
Review:
<input type="text" name="text">
<button class="form-btn">Post</button>
</form>
</div>

<div class="reviews">
{% for r in review %}
<div class="review-card">
    <p>Rating: {{r.rating}}/5</p>
    <p>Review: {{r.text}}</p>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
