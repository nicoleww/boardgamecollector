{% extends 'base.html' %}
{% block content %}

<div class="container">

<div class="title">
    <h1>Wishlist</h1>
</div>

<div class="list">
{% if items|length == 0 %}
  
<h3>Hmm...</h3>
<p>Looks like your Wishlist is currently empty.</p>
<button class="form-btn"><a href="/games/">View All Games</a></button>
<button class="form-btn"><a href="/games/search/">Find A Game</a></button>

{% else %}

{% for item in items %}
<div class="card">
<h2>{{ item.name }}</h2>
<p>{{ item.publisher }}</p>
<p>{{ item.players }}</p>
<p>{{ item.description }}</p>
<button class="delete-btn"><a href="/wishlist/delete/{{ item.id }}/">Remove</a></button>
</div>
{% endfor %}

{% endif %}

</div>

</div>

{% endblock %}
