{% extends 'base.html' %}
{% block content %}

<div class="container">
 
<div class="title">
<h1>Sign Up</h1>
</div>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<div class="login-form">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="signup">
</form>
</div>
</div>
{% endblock %}
