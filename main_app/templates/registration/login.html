{% extends 'base.html' %}
{% block content %}

<div class="container">
 
<div class="title">
<h1>Log In</h1>
</div> 

<div class="login-form">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
</div>
{% endblock %}
