{% extends 'base.html' %}
{% block content %}

<div class="container">
 
<div class="title">
<h1>Log In</h1>
</div> 

<div class="forms">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-div">
    <button type="submit" class="form-btn">Login</button>
  </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
</div>
{% endblock %}
